server:
  port: 1112


eureka:
  instance:
    hostname: eureka2
  client:
    # 阻止自己作为客户端来尝试注册自己,搭建高可用注册中心不要设置这个值，即默认为true
#    register-with-eureka: false
    # 不抓取服务列表,搭建高可用注册中心不要设置这个值，即默认为true
#    fetch-registry: false
    service-url:
      # 指定服务注册中心地址
      defaultZone : http://localhost:1111/eureka/
